events {}

http {
    resolver 1.1.1.1 valid=10s;

    upstream talkify_backend {
        # Explicit load balancing method
        least_conn;  # Prefers servers with fewer active connections

        # Backend servers with health checks
        server talkify-app1.onrender.com max_fails=3 fail_timeout=30s;
        server talkify-app2.onrender.com max_fails=3 fail_timeout=30s;
        server talkify-app3.onrender.com max_fails=3 fail_timeout=30s;

        # Connection pool settings
        keepalive 32;
    }

    server {
        listen 80;
        server_name talkify-app-wlzu.onrender.com;

        location / {
            proxy_pass http://talkify_backend;
            
            # Critical: Override Host header for middleware
            proxy_set_header Host talkify-app-wlzu.onrender.com;
            
            # Connection management
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Failover handling
            proxy_next_upstream error timeout http_502 http_503;
            proxy_connect_timeout 2s;
            proxy_read_timeout 5s;
        }
    }
}