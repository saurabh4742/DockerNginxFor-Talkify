events {}

http {
  # Use Render's internal DNS resolver
  resolver 8.8.8.8 valid=10s;

  upstream nextjs_upstream {
    # Render's dynamic service URLs
    server talkify-app1.onrender.com:443;
    server talkify-app2.onrender.com:443;
    server talkify-app3.onrender.com:443;
    
    # Load balancing method
    least_conn;
    
    # Health checks
    max_fails=2 fail_timeout=5s;
    
    # Keep connections alive
    keepalive 32;
  }

  server {
    listen 80;
    server_name talkify-app-wlzu.onrender.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name talkify-app-wlzu.onrender.com;

    # SSL configuration (Render provides automatic SSL)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    location / {
      proxy_pass https://nextjs_upstream;
      
      # Critical headers for Render
      proxy_set_header Host talkify-app-wlzu.onrender.com;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      
      # Timeout settings
      proxy_connect_timeout 5s;
      proxy_read_timeout 30s;
      
      # WebSocket support
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}