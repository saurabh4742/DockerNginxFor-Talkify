events {}

http {
  resolver 1.1.1.1;

  upstream talkify_backend {
    server talkify-app1.onrender.com;
    server talkify-app2.onrender.com;
    server talkify-app3.onrender.com;
  }

  server {
    listen 80;
    server_name talkify-app-wlzu.onrender.com;

    location / {
        proxy_pass http://talkify_backend;

        # Ensure backend sees the original host (your load balancer)
        proxy_set_header Host $host;  
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Some backends require a custom header to allow proxied requests
        proxy_set_header X-Forwarded-By $server_addr;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
}