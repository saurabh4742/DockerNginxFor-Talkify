events {}

http {
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=20r/s;
    resolver 1.1.1.1;

    upstream talkify_backend {
        least_conn;
        server talkify-app1:10000;  # Replace with Render internal service name
        server talkify-app2:10000;  # Replace with Render internal service name
        server talkify-app3:10000;  # Replace with Render internal service name
    }

    server {
        listen 80;
        server_name talkify-app-wlzu.onrender.com;

        # Log X-Forwarded-Proto for debugging
        access_log /var/log/nginx/access.log main;

        # Redirect HTTP to HTTPS
        if ($http_x_forwarded_proto = "http") {
            return 301 https://$server_name$request_uri;
        }

        # Health check endpoint for Render
        location /health {
            return 200 "OK";
        }

        # Static assets (no rate limiting)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://talkify_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # All other requests
        location / {
            limit_req zone=req_limit_per_ip burst=50 nodelay;
            proxy_pass http://talkify_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}