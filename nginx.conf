events {}

http {
    resolver 8.8.8.8;

    server {
        listen 80;

        location / {
            proxy_pass https://talkify-io.vercel.app;

            proxy_set_header Host talkify-io.vercel.app;
            proxy_set_header X-Forwarded-Host talkify-io.vercel.app;
            proxy_set_header Origin https://talkify-io.vercel.app; # âœ… crucial fix

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_ssl_server_name on;
        }
    }
}
