events {}

http {
    resolver 8.8.8.8;

    log_format backend_log '[$time_local] '
                           'ClientIP=$remote_addr '
                           'Backend="$upstream_addr" '
                           'Host="$host" '
                           'Referer="$http_referer" '
                           'Origin="$http_origin" '
                           'UserAgent="$http_user_agent"';

    access_log /dev/stdout backend_log;
    error_log /dev/stderr warn;

    # Define upstream block with backup servers
    upstream talkify_backend {
        server talkify-io.vercel.app fail_timeout=5s;
        server talkify-io2.vercel.app backup;
        server talkify-io3.vercel.app backup;
        server talkify-8b6z.vercel.app backup;
    }

    server {
        listen 80;

        # Handle Socket.IO specifically
        location /socket.io {
            proxy_pass https://talkify-io.vercel.app;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host talkify-io.vercel.app;
            proxy_set_header X-Forwarded-Host talkify-io.vercel.app;
            proxy_set_header Origin https://talkify-io.vercel.app;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_ssl_server_name on;
        }

        # All other requests with upstream load balancing
        location / {
            proxy_pass https://talkify_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Origin https://$host;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_ssl_server_name on;
        }
    }
}
