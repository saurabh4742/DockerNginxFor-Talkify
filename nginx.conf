events {}

http {
  resolver 1.1.1.1;

  upstream talkify_backend {
    server talkify-app1.onrender.com;
    server talkify-app2.onrender.com;
    server talkify-app3.onrender.com;
  }

  server {
    listen 80;
    server_name talkify-app-wlzu.onrender.com;

    # Redirect HTTP to HTTPS (if needed)
    # return 301 https://$host$request_uri;

    location / {
      proxy_pass http://talkify_backend;

      # Important: Use the backend's hostname, not the original
      proxy_set_header Host talkify-app1.onrender.com;
      
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }

  # If you need HTTPS (recommended)
  # server {
  #   listen 443 ssl;
  #   server_name talkify-app-wlzu.onrender.com;
  #   
  #   ssl_certificate /path/to/cert.pem;
  #   ssl_certificate_key /path/to/key.pem;
  #   
  #   location / {
  #     proxy_pass http://talkify_backend;
  #     # Same proxy settings as above
  #   }
  # }
}