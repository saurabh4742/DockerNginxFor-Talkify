events {}

http {
  upstream talkify_backend {
    # Using HTTPS to access Vercel app
    server talkify-io.vercel.app;
  }

  server {
    listen 80;

    location / {
      proxy_pass https://talkify_backend;

      # Preserve the original host headers for Next.js and middleware
      proxy_set_header Host talkify-io.vercel.app;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;

      # For WebSockets and Next.js HMR
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Optional: Simple health check endpoint
    location /health {
      return 200 'OK';
      add_header Content-Type text/plain;
    }
  }
}
