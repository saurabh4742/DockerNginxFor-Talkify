events {}

http {
    resolver 8.8.8.8;

    # ✅ Custom log format to log backend selected
    log_format backend_log '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'Backend="$backend"';

    access_log /var/log/nginx/backend_access.log backend_log;
    error_log /var/log/nginx/error.log warn;

    # ✅ Define split clients logic
    split_clients "${remote_addr}" $backend {
        20% talkify-io.vercel.app;
        20% talkify-app2.onrender.com;
        20% talkify-app1.onrender.com;
        20% talkify-app3.onrender.com;
        20% talkify-io2.vercel.app;
    }

    server {
        listen 80;

        location / {
            proxy_pass https://$backend;

            proxy_set_header Host $backend;
            proxy_set_header X-Forwarded-Host $backend;
            proxy_set_header Origin https://$backend;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_ssl_server_name on;
        }
    }
}
