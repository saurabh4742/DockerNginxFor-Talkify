events {}

http {
  resolver 1.1.1.1;

  upstream talkify_backend {
    server talkify-app1.onrender.com:443;
    server talkify-app2.onrender.com:443;
    server talkify-app3.onrender.com:443;
  }

  server {
    listen 80;

    location / {
      proxy_pass https://talkify_backend;
      
      # Required for proxying to HTTPS upstreams
      proxy_ssl_server_name on;
      proxy_ssl_verify off;  # Disable SSL verification to avoid handshake errors (⚠️ OK for dev, not prod)

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket support
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}
