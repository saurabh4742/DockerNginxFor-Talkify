events {}

http {
  resolver 1.1.1.1;

  upstream talkify_backend {
    server talkify-app1.onrender.com;
    server talkify-app2.onrender.com;
    server talkify-app3.onrender.com;
  }

  server {
    listen 80;
    server_name talkify-app-wlzu.onrender.com;

    location / {
      proxy_pass http://talkify_backend;

      # ðŸ”¥ Force the Host header to match your load balancer (REQUIRED)
      proxy_set_header Host talkify-app-wlzu.onrender.com;  # Static value

      # Standard proxy headers
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;  # Original host (optional)

      # Custom header (if needed)
      proxy_set_header X-Forwarded-By $server_addr;

      # Required for WebSockets
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}